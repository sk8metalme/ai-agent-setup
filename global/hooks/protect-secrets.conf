# protect-secrets.conf
# protect-secrets.sh の設定ファイル

# 秘密情報パターン（パイプ区切りの正規表現）
# デフォルト: .env|\.secrets|credentials|credential|private[_-]?key|api[_-]?key|password|passwd|token|secret
SECRETS_PATTERNS="\.env|\.secrets|credentials|credential|private[_-]?key|api[_-]?key|password|passwd|token|secret"

# 秘密情報の拡張子（パイプ区切りの正規表現）
# デフォルト: \.pem|\.key|\.p12|\.pfx|id_rsa|id_ed25519|\.ppk
SECRETS_EXTENSIONS="\.pem|\.key|\.p12|\.pfx|id_rsa|id_ed25519|\.ppk"

# 秘密情報のファイル名（パイプ区切りの正規表現）
# デフォルト: \.netrc|\.npmrc|\.pypirc|service-account\.json|keystore
SECRETS_FILES="\.netrc|\.npmrc|\.pypirc|service-account\.json|keystore"

# ブロック時のメッセージ
BLOCK_MESSAGE="秘密情報ファイルへのアクセスはブロックされました。"

# デバッグモード（1で有効化、ログは ~/.claude/hooks/protect-secrets.log に出力）
# DEBUG=1
